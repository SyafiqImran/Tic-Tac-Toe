<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ticTacToe.css">
</head>
<body>
    <header>
        <h1 class= "headline">Tic-Tac-Toe</h1>

    </header>
    <main>
        
        <aside class= "playerOne">
            <div class= "player1Name">
                <input type="email" placeholder="Player Name">
                <button>Enter</button>
                <p class= "namaplayer1">Player 1</p>
            </div>
            <div class= "deco1">
                <p class= "scoreamount1">Score</p>
            </div>
            <div class= "kotakScore1">
                
            </div>
        </aside>
        <div class= "kotakborder">
            <section class= "kotak">
                <div class= "kotakatas">
                    <div class= "kotak1">00</div>
                    <div class= "kotak2">00</div>
                    <div class= "kotak3">00</div>
                </div>
                <div class= "kotaktengah">
                    <div class= "kotak4">00</div>
                    <div class= "kotak5">00</div>
                    <div class= "kotak6">00</div>
                </div>
                <div class= "kotakbawah">
                    <div class= "kotak7">00</div>
                    <div class= "kotak8">00</div>
                    <div class= "kotak9">00</div>
                </div>
            </section>
        </div>
        <aside class= "playerTwo">
            <div class= "player2Name">
                <input type="email" placeholder="Player Name">
                <button>Enter</button>
                <p class= "namaplayer2">Player 2</p>
            </div>
            <div class= "deco2">
                <p class= "scoreamount2">Score</p>
            </div>
            <div class= "kotakScore2">
            
            </div>
            
        </aside>
        
    </main>
    <footer>
        <h3 class= "turnplayer">Player</h3>
        <button class="restart">RESTART BOARD</button>
        <button class="refresh"><a href="">RESET GAME</a></button>
    </footer>
    
    <script src="./ticTacToe.js"></script>
</body>
</html>
